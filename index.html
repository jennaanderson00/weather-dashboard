<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>better weather</title>
    <!--add favicon-->
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Dosis:wght@500&display=swap" rel="stylesheet">
    <!--font awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!--custom sheet-->
    <link rel="stylesheet" src="assets/css/styles.css">
</head>
<body>
    <header>
        <!--add icon or image-->
        <p id="headerTitle">better weather</p>
    </header>
    <div id="forecastAccordion">
        <!--add accordion here-->
    </div>
    <div id="currentDay">
        <section id="city">
            <p id="cityName"></p>
            <p id="todaysDate"></p>
        </section>
        <main id="mainContent">
            <section id="temp">
                <div id="tempHeader">
                    <i class="fa-solid fa-temperature-three-quarters"></i>
                    <p id="tempTitle">temperature</p>
                </div>
                <div id="tempContent"></div>
            </section>
            <section id="wind">
                <div id="windHeader">
                    <i class="fa-solid fa-wind"></i>
                    <p id="windTitle">wind speed</p>
                </div>
                <div id="windContent"></div>
            </section>
            <section id="humidity">
                <div id="humidityHeader">
                    <i class="fa-solid fa-droplet"></i>
                    <p id="humidityTitle">humidity</p>
                </div>
                <div id="humidityContent"></div>
            </section>
            <section id="uv">
                <div id="uvHeader">
                    <i class="fa-solid fa-sun"></i>
                    <p id="uvTitle">uv index</p>
                </div>
                <div id="uvContent"></div>
            </section>
        </main>
    </div>
    <div id="citySearchSection">
        <div id="citySearch">
            <!--add search box here-->
        </div>
        <div id="cityHistory">
            <div id="city1"></div>
            <div id="city2"></div>
            <div id="city3"></div>
            <div id="city4"></div>
            <div id="city5"></div>
        </div>
    </div>
    <footer>
        <!--add personal links here-->
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
