<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>better weather</title>
    <!--add favicon-->
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Dosis:wght@500&display=swap" rel="stylesheet">
    <!--font awesome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!--custom sheet-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <!--add icon or image-->
        <p id="headerTitle">better weather</p>
    </header>
    <!--five day forecast-->
    <div class="accordion" id="forecastAccordion">
        <!--weekday 1 forecast-->
        <div class="card">
            <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="collapseOne" aria-expanded="true" aria-controls="#collapseOne">
                        weekday 1
                    </button>
                </h2>
            </div>
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#forecastAccordion">
                <div class="card-body">
                    <div id="tempDay1"></div>
                    <div id="condDay1"></div>
                    <div id="humDay1"></div>
                    <div id="windDay1"></div>
                    <div id="uvDay1"></div>
                </div>
            </div>
        </div>
        <!--weekday 2 forecast-->
        <div class="card">
            <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="#collapseTwo">
                        weekday 2
                    </button>
                </h2>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#forecastAccordion">
                <div class="card-body">
                    <div id="tempDay2"></div>
                    <div id="condDay2"></div>
                    <div id="humDay2"></div>
                    <div id="windDay2"></div>
                    <div id="uvDay2"></div>
                </div>
            </div>
        </div>
        <!--weekday 3 forecast-->
        <div class="card">
            <div class="card-header" id="headingThree">
                <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="#collapseThree">
                        weekday 3
                    </button>
                </h2>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#forecastAccordion">
                <div class="card-body">
                    <div id="tempDay3"></div>
                    <div id="condDay3"></div>
                    <div id="humDay3"></div>
                    <div id="windDay3"></div>
                    <div id="uvDay3"></div>
                </div>
            </div>
        </div>
        <!--weekday 4 forecast-->
        <div class="card">
            <div class="card-header" id="headingFour">
                <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="#collapseFour">
                        weekday 4
                    </button>
                </h2>
            </div>
            <div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#forecastAccordion">
                <div class="card-body">
                    <div id="tempDay4"></div>
                    <div id="condDay4"></div>
                    <div id="humDay4"></div>
                    <div id="windDay4"></div>
                    <div id="uvDay4"></div>
                </div>
            </div>
        </div>
        <!--weekday 5 forecast-->
        <div class="card">
            <div class="card-header" id="headingFive">
                <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="#collapseFive">
                        weekday 5
                    </button>
                </h2>
            </div>
            <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#forecastAccordion">
                <div class="card-body">
                    <div id="tempDay5"></div>
                    <div id="condDay5"></div>
                    <div id="humDay5"></div>
                    <div id="windDay5"></div>
                    <div id="uvDay5"></div>
                </div>
            </div>
        </div>
    </div>
    <!--current day forecast-->
    <div class="jumbotron" id="currentDay">
        <h1 class="display-4">city name</h1>
        <p class="lead">todays date</p>
            <hr class="my-4" id="mainContent">
            <section id="temp">
                <div id="tempHeader">
                    <i class="fa-solid fa-temperature-three-quarters"></i>
                    <p id="tempTitle">temperature</p>
                </div>
                <div id="tempContent"></div>
                <div id="tempConditions"></div>
            </section>
            <section id="wind">
                <div id="windHeader">
                    <i class="fa-solid fa-wind"></i>
                    <p id="windTitle">wind speed</p>
                </div>
                <div id="windContent"></div>
            </section>
            <section id="humidity">
                <div id="humidityHeader">
                    <i class="fa-solid fa-droplet"></i>
                    <p id="humidityTitle">humidity</p>
                </div>
                <div id="humidityContent"></div>
            </section>
            <section id="uv">
                <div id="uvHeader">
                    <i class="fa-solid fa-sun"></i>
                    <p id="uvTitle">uv index</p>
                </div>
                <div id="uvContent"></div>
            </section>
    </div>
    <!--city search-->
    <div id="citySearchSection">
        <div id="citySearch">
            <div class="input-group">
                <div class="form-outline">
                    <input type="search" id="form1" class="form-control" />
                    <label class="form-label" for="form1">find a city</label>
                </div>
                <button type="button" class="btn btn-primary" id="searchBtn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        <!--city search history-->
        <ul class="nav" id="cityHistory">
            <li class="nav-item">
                <a class="nav-link" href="#">city 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">city 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">city 3</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">city 4</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">city 5</a>
            </li>
        </ul>
    </div>
    <footer>
        <!--add personal links here-->
    </footer>
    <!--jQuery core 3.6.0 uncompressed-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--bootstrap plugins-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
